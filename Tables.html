<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tables</title>
</head>
<body>
    Body stuff
    <table border="10" width="100%">
       <thead>
        <tr>
            <th>Collum #1</th>
            <th>Collum #2</th>
            <th>Collum #3</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>2 Cell #1</td>
            <td>2 Cell #2</td>
            <td>2 Cell #3</td>
        </tr>
        <tr>
            <td>3 Cell #1</td>
            <td>3 Cell #2</td>
            <td>3 Cell #3</td>
        </tr>
        <tr>
            <td>4 Cell #1</td>
            <td>4 Cell #2</td>
            <td>4 Cell #3</td>
        </tr>
    </tbody> 
    <tfoot>
        <tr>
            <th>Footer #1</th>
            <th>Footer #2</th>
            <th>Footer #3</th>
        </tr>
    </tfoot>
    </table>
</body>
</html>
